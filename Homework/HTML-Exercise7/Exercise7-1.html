<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Random Generator</title>
    <style>
        @import url(https://fonts.googleapis.com/earlyaccess/cwtexkai.css);

        body {
            text-align: center;
            font-family: cwTeXKai, Perpetua, serif;
        }

        h1 {
            color: dimgray;
        }

        div {
            display: inline;
        }

        .f {
            color: navy;
        }

        .b {
            color: firebrick;
            font-size: 150%;
        }
    </style>
    <script>
        var iconImg;
        var pictures = ["Cat", "Yao", "Harry", "Jacky"];
        var adj = ["客戶那邊的", "我們的", "負責談需求的", "負責這個部分的", "直到上線前一天", "(雙手一攤)"];
        var n = ["專案經理", "主管", "工程師", "設計師", "外包", "User", "聯絡窗口"]
        var v = ["當初沒有講清楚", "一直換", "說他肚子不舒服", "擺爛不想做了", "突然開始放長假", "去生小孩了", "離職了", "都沒甚麼 sense", "都沒有跟我講", "以為這些不用做", "一直在狀況外", "做事拖拖拉拉", "還搞不清楚狀況", "Quality 有問題", "東西一直改", "在整我", "突然就沒來了"];
        function pickmsg() {
            var msg = document.getElementById("msg");
            msg.innerHTML = ""
            var idx = Math.floor(Math.random() * adj.length);
            var idx1 = Math.floor(Math.random() * n.length);
            var idx2 = Math.floor(Math.random() * v.length);
            msg.innerHTML += "<h1><div class=f>" + adj[idx] + n[idx1] + "</div>" + "<div class=b>" + v[idx2] + "</div></h1>";
        }
        // pick a random image and corresponding description then modify
        // the img element in the document's body 
        function pickImage() {
            pickmsg();
            var index = Math.floor(Math.random() * 4);
            iconImg.setAttribute("src", pictures[index] + ".jpg");
        } // end function pickImage

        // registers iconImg's click event handler
        function start() {
            iconImg = document.getElementById("image");
            iconImg.addEventListener("click", pickImage, false);

            pickmsg();
            pickImage();
        } // end function start

        window.addEventListener("load", start, false);
    </script>
</head>

<body>
    <h1>專案失敗了，是因為...</h1>
    <div id="msg"></div>
    <div><img id="image" src="Cat.jpg" alt="Error"></div>
</body>

</html>
