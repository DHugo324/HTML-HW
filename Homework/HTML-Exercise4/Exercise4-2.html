    <script>
        var Pokemon = 1;
        var len = 5;
        Pokemon = window.prompt("Please input the Pokemon you like (1=pikachu, 2=bulbasaur, 3=charmander, 4 = squirtle, 5 = random):", 1);
        if (!(1 <= Pokemon && Pokemon <= 5))
            window.alert("Wrong input! Please press [F5] to reload the page!");
        len = window.prompt("Please input the side length(>= 1 and <= 10):", 5)
        if (!(1 <= len && len <= 10))
            window.alert("Wrong input! Please press [F5] to reload the page!");
        var image;
        for (let i = 1; i <= len; i++) {
            for (let j = 1; j <= len; j++) {
                var rand = 5
                if (Pokemon == 5)
                    rand = Math.floor(1 + Math.random() * 4);
                if (Pokemon == 1 || rand == 1)
                    document.write('<img src="pikachu.png">');
                else if (Pokemon == 2 || rand == 2)
                    document.write('<img src="bulbasaur.png">');
                else if (Pokemon == 3 || rand == 3)
                    document.write('<img src="charmander.png">');
                else if (Pokemon == 4 || rand == 4)
                    document.write('<img src="squirtle.png">');
            }
            document.write("<br>");
        }
    </script>
